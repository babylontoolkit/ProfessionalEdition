    html, body {
        position: absolute;
        min-height: 100%;
        width: 100%;

        padding: 0px;
        margin: 0px;
        overflow: hidden;

        -ms-user-select: none;

      pointer-events:auto;

  </style>
  <!-- Functions -->
  <script type="text/javascript" nonce="###HASH###">
    window.toolkit = true;
    window.progressive = ###PROGRESSIVE###;
    window.appDisplayMode = ###APPDISPLAYMODE###;
    window.appLandingPage = ###APPLANDINGPAGE###;
    window.addToHomeScreen = ###ADDTOHOMESCREEN###;
    window.lockOrientation = ###LOCKORIENTATION###;
    window.defaultOrientation = ###DEFAULTORIENTATION###;
    window.isMobileDevice = () => {
      let result = false;
      if (navigator != null && navigator.userAgent != null) {
        const n = navigator.userAgent;
        if (n.match(/Android/i) || n.match(/webOS/i) || n.match(/iPhone|iPad|iPod/i) || n.match(/BlackBerry/i) || n.match(/Opera Mini/i) || n.match(/Windows Phone/i)) {
            result = true;
        }
      }
      return result;
    };
    window.getUrlParameter = (name) => {
      if (window.location == null || window.location.search == null || window.location.search === "") return null;
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(window.location.search);
      return (results !== null) ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : null;
    };
    window.redirectToPage = (url) => {
      if (url != null && url !== "") {
        var redirectUrl = url;
        if (window.location != null && window.location.search != null && window.location.search !== "") redirectUrl += window.location.search;
        window.location.replace(redirectUrl);
      }
    };
    window.deployType = ###DEPLOY###;
    window.enginePage = "engine.html";
    window.mobilePage = "mobile.html";
    window.mobileOnly = ###MOBILEONLY###;
    window.autoLoader = ###AUTOLOADER###;
    window.urlRedirect = "###REDIRECT###";
    window.forceDesktop = window.getUrlParameter("desktop");
    window.indexUrl = window.enginePage;
    if (window.mobileOnly === true && !window.isMobileDevice() && window.forceDesktop == null) window.indexUrl = window.mobilePage;
    if (window.location != null && window.location.search != null && window.location.search !== "") window.indexUrl += window.location.search;
    try { if (window.deployType != null && window.deployType === 1 && window.urlRedirect != null && window.urlRedirect !== "" && window.location != null && window.isMobileDevice()) window.redirectToPage(window.urlRedirect); }catch(e){console.error(e);}
  </script>
  ###NETWORK###
  ###PWA###
  ###REACT###
</head>
<body>
  ###ROOT###
  <!-- Main Game Window -->
  <iframe id="game" width="100%" height="100%" scrolling="no" frameBorder="0" tabIndex="0"></iframe>
  <script type="text/javascript" nonce="###HASH###">
    window.gameWindow = document.getElementById("game");
    window.showGameWindow = (show) => {
      if (window.gameWindow != null) {
        window.gameWindow.style.visibility = (show === true) ? "visible" : "hidden";
      } 
    };
    window.setGameWindowUrl = (url) => {
      if (window.gameWindow != null && url != null && url !== "") {
        window.gameWindow.setAttribute("src", url);
      }
      window.setTimeout(() => { window.showGameWindow(true); }, 100);
    };
    if (window.autoLoader === true) {
      window.setGameWindowUrl(window.indexUrl);
    } else {
      window.showGameWindow(false);
    }
  </script>
</body>
